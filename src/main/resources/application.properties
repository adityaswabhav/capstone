# ===============================
# ========== SERVER ============
# ===============================
server.port=8080

# ===============================
# ========= DATABASE ===========
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/capstone?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Aditya&adi1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate (DEV): auto create/update tables from entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Make data.sql run AFTER Hibernate creates tables (Spring Boot 3+)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ===============================
# ============ JWT =============
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=3600000

# ===============================
# ============ MAIL ============
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ========= CLOUDINARY =========
# ===============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ===============================
# ========== CAPTCHA ===========
# ===============================
captcha.site-key=${RECAPTCHA_SITE_KEY}
captcha.secret-key=${RECAPTCHA_SECRET_KEY}

# ===============================
# ====== FILE UPLOAD LIMIT =====
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# =========== CORS =============
# ===============================
app.cors.allowed-origins=http://localhost:4200

# ===============================
# ========= SWAGGER ============
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
